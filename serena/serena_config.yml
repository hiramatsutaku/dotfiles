# Serena Global Configuration
# https://oraios.github.io/serena/02-usage/050_configuration.html

# Language backend: lsp or jetbrains
language_backend: LSP

# Logging
log_level: 20  # 10=debug, 20=info, 30=warning, 40=error

# Web dashboard (optional)
web_dashboard: true

# Projects (required)
projects: []
excluded_tools: []
included_optional_tools: []
fixed_tools: []
gui_log_window: false
trace_lsp_communication: false
web_dashboard_open_on_launch: true
web_dashboard_listen_address: 127.0.0.1
jetbrains_plugin_server_address: 127.0.0.1
tool_timeout: 240
token_count_estimator: CHAR_COUNT
default_max_tool_answer_chars: 150000
ls_specific_settings: {}
